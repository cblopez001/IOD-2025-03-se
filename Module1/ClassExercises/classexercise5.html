<body>
    <h1>Class Exercise 5: Change Color on Click JS</h1>
    <h2>A Simple JavaScript Function</h2>
    <!-- This example button calls a function
which displays an alert: -->
    <p>This button is used to send an alert message to the user when clicked.</p>
    <button onclick="helloWorld()">Say Hello</button>
    <p>This button is used to change the color of the button when clicked.</p>
    <button id="color" onclick="colorChange()">Color Change</button>

        <script>
            function helloWorld() {
                alert('Hello World!')
            }

            function colorChange(){
                document.getElementById("color").style.color
= "white"; document.getElementById("color").style.backgroundColor="darkgreen";
            }
        </script>
</body>
